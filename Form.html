<html>

	<head>
		<title> My Website </title>
	</head>

<body>
	<form>
		<div>
		User Name:
		<input type="text" placeholder="Enter Your Name"> 
		</div>
		<br/>
		<div>
		Password:
		<input type="password">
		</div>
		<br/>

		<div>
		<input type="submit">
		</div>
		
		<br/>

		<div>
		Email
		<input type="email">
		</div>

		<br/>

		<div>
		Range
		<input type="range" min="500" max="5000">
		</div>

<br/>

		<div>
		Time
		<input type="time">
		</div>

<br/>

		<div>
		Date
		<input type="date">
		</div>

<br/>

		<div>
		URL
		<input type="url">
		</div>

<br/>

		<div>
		Number
		<input type="number" min="50" max="100">
		</div>

<br/>

		<div>
		Reset
		<input type="reset">
		</div>

<br/>

		<div>
		FILE Upload
		<input type="file" multiple>
		</div>

<br/>

		<div>
		colour
		<input type="color" >
		</div>
		
	

		
		
	</form>

</body>

</html>
